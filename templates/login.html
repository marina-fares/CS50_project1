{% extends 'layout.html' %}
{% block title %}Login{% endblock  %}
        {% block css %}<link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='css/login.css') }}" >{% endblock  %}

{% block form %}
    
    <form class="log" action="{{url_for('getaccount')}}" method="post">
        <div class="content">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name='password' class="form-control" id="exampleInputPassword1">
            </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
            <div class="d-flex justify-content-center" style="margin:15px;">
            <button type="submit" class=" btn btn-primary">LogIn</button>
            </div>
        </div>
    </form>
    
{% endblock  %}
